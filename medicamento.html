        #nuevo_med {
            margin: 1em;

            padding: 1em;
        }
        
        @media only screen and (max-width: 768px) {
            #contenido_medicamentos {
                padding: 1em;
            }
        }
    </style>

<body>
    <header>
        <!--Navbar Horizontal-->
    <div class="w-100">
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <a class="navbar-brand" href="#">Bienvenid@</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown"
                aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavDropdown">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="index.html">Salir</a>
                    </li>
                </ul>
            </div>
        </nav>
    </div>
    </header>

    <div class="container-fluid">
        <div id="mySidenav" class="sidenav">
          <a href="main.html" id="familiares">Main</a>
          <a href="examenes.html" id="examenes">Examenes</a>
          <a href="medicamento.html" id="medicamento">Medicamentos</a>
          <a href="calendario.html" id="calendario">Calendario</a>
        </div>

        <div class="w-100">
            <div id="header">
                <h3 style="text-align: center;">Medicamentos y dosis</h3>
                <h4 style="text-align: center;">Sr. Pedro Cid</h4>
            </div>
            <div id="contenido_medicamentos">
                <div id="tabla">
                    <table class="table">
                        <thead class="thead-dark">
                            <tr>
                                <th>Medicamento</th>
                                <th>Horario</th>
                                <th>Dosis</th>
        
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>Aspirina</td>
                                <td>09:00</td>
                                <td>500 mg</td>
                            </tr>
                            <tr>
                                <td>Simvastatina</td>
                                <td>09:00</td>
                                <td>20 mg</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <hr>
        
                <div id="nuevo_medicamentos">
                    <!--modal _ inicio-->
                    <!-- Button trigger modal -->
                    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
            Agregar medicamento</button>
        
                    <!-- Modal -->
                    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                        <div class="modal-dialog">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h5 class="modal-title" id="exampleModalLabel">Nuevo medicamento</h5>
                                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span></button>
                                </div>
                                <div class="modal-body">
                                    <form>
                                        <div class="form-group">
                                            <label for="formGroupExampleInput">Agregar medicamento</label>
                                            <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Nombre medicamento">
                                        </div>
                                        <div class="form-group">
                                            <label for="formGroupExampleInput2">Agregar horario</label>
                                            <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="Horario">
                                        </div>
                                        <div class="form-group">
                                            <label for="formGroupExampleInput2">Agregar dosis</label>
                                            <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="Dosis">
                                        </div>
                                    </form>
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
                                    <button type="button" class="btn btn-primary">Guardar cambios</button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!--modal _ final-->
        
                </div>
            </div>
        </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
